<!DOCTYPE html>
<html lang="uk">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GREENSHOP - Home</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/normalize.css">
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/js/all.min.js" defer></script>
</head>
<body>
<main class="main-content">
    <div class="product-grid-wrapper">
        <div class="top-nav">
            <button class="tab">All Plants</button>
            <button class="tab">New Arrivals</button>
            <button class="tab">Sale</button>
            <select class="sort-by">
                <option>Sort by: Default sorting</option>
                <option>Price: low to high</option>
                <option>Price: high to low</option>
            </select>
        </div>

        <div class="product-grid">
            <div class="product-item">
                <img src="images/plant1.png" alt="Barberton Daisy">
                <div class="product-info">
                <p>Barberton Daisy</p>
                <p>$119.00</p>
            </div>
            <div class="icons">
                <i class="fas fa-search icon"></i> <!-- Лупа -->
                <i class="fas fa-heart icon"></i> <!-- Сердечко -->
                <i class="fas fa-shopping-cart icon"></i> <!-- Кошик -->
            </div>
        </div>
            <div class="product-item">
                <img src="images/plant2.png" alt="Angel Wing Begonia">
                <div class="product-info">
                <p>Angel Wing Begonia</p>
                <p>$169.00</p>
            </div>
            <div class="icons">
                <i class="fas fa-search icon"></i> <!-- Лупа -->
                <i class="fas fa-heart icon"></i> <!-- Сердечко -->
                <i class="fas fa-shopping-cart icon"></i> <!-- Кошик -->
            </div>
        </div>
            <div class="product-item sale">
                <img src="images/plant3.png" alt="African Violet">
                <div class="discount-badge">13% OFF</div>
                <div class="product-info">
                <p>African Violet</p>
                <p>$199.00 <span class="original-price">$229.00</span></p>
            </div>
            <div class="icons">
                <i class="fas fa-search icon"></i> <!-- Лупа -->
                <i class="fas fa-heart icon"></i> <!-- Сердечко -->
                <i class="fas fa-shopping-cart icon"></i> <!-- Кошик -->
            </div>
        </div>
            <div class="product-item">
                <img src="images/plant6.png" alt="Beach Spider Lily">
                <div class="product-info">
                <p>Beach Spider Lily</p>
                <p>$129.00</p>
            </div>
            <div class="icons">
                <i class="fas fa-search icon"></i> <!-- Лупа -->
                <i class="fas fa-heart icon"></i> <!-- Сердечко -->
                <i class="fas fa-shopping-cart icon"></i> <!-- Кошик -->
            </div>
        </div>
            <div class="product-item">
                <img src="images/plant7.png" alt="Blushing Bromeliad">
                <div class="product-info">
                <p>Blushing Bromeliad</p>
                <p>$139.00</p>
            </div>
            <div class="icons">
                <i class="fas fa-search icon"></i> <!-- Лупа -->
                <i class="fas fa-heart icon"></i> <!-- Сердечко -->
                <i class="fas fa-shopping-cart icon"></i> <!-- Кошик -->
            </div>
        </div>
            <div class="product-item">
                <img src="images/plant8.png" alt="Aluminium Plant">
                <div class="product-info">
                <p>Aluminium Plant</p>
                <p>$179.00</p>
            </div>
            <div class="icons">
                <i class="fas fa-search icon"></i> <!-- Лупа -->
                <i class="fas fa-heart icon"></i> <!-- Сердечко -->
                <i class="fas fa-shopping-cart icon"></i> <!-- Кошик -->
            </div>
        </div>
        </div>
    </div>
</main>
</body>
</html>
